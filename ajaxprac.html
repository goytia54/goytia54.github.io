<!DOCTYPE html>
<html>
  <head>
    <title>AJAX PRACTICE</title>
  </head>
  <body>
    <h1>AJAX PRACTICE</h1>
    <button type="button" onclick="loadTruckLotData()">Available Trucks</button>
    <p id="trucks-on-lot"></p>
  </body>
  <script>
    var trucksLotsParagraph = document.getElementById("trucks-on-lot");
    
    function loadTruckLotData()
    {
      var xhttp = new XMLHttpRequest();
      xhttp.open('GET','https://goytia54.github.io/ajaxprac.json');
      xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200)
            {var ourData = JSON.parse(xhttp.responseText);
            renderHTML(ourData);} 
            };
      xhttp.send();
    }  
    
    function renderHTML(ourData) {
      var htmlString = "";
      for (i = 0; i < ourData.length; i++)
      {
        htmlString += ourData[i].make + " " + ourData[i].model + ":" + ourData[i].year + "<br/>"
      }
      trucksLotsParagraph.innerHTML = htmlString;
    }
  </script>
</html>
