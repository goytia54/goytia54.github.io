<!DOCTYPE html>
<html>
  <head>
    <title>Local Storage/JSON</title>
  </head>
  <body>
  
  </body>
  <script>
    var car = {};
    car.wheels = 4;
    car.doors = 2;
    car.sound = 'vroom';
    car.name = 'Lightning McQueen';
    localStorage.setItem( 'car', JSON.stringify(car) );
    console.log( JSON.parse( localStorage.getItem( 'car' ) ) );
  </script>
</html>
