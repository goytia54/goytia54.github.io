<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=0.7, minimum-scale=0.7, maximum-scale=0.7, user-scalable=no, target-densitydpi=device-dpi" />
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="tetris.css">
    <title>Tetris</title>
    
</head>
<body onload="addListeners()">
    <br/>
    <p id="header">
        <span id="t1-span">T</span>
        <span id="e-span">E</span>
        <span id="t2-span">T</span>
        <span id="r-span">R</span>
        <span id="i-span">I</span>
        <span id="s-span">S</span>
    </p>
<div id="main-menu">
    <h1>Main Menu</h1>
    <br><br>
    <div id="main-buttons-div">
        <button onclick="startGame()" class="main-buttons">New Game</button>
        <br><br>
        <button onclick="displayInstructions()" class="main-buttons">Instructions</button>
    </div>
</div>
<canvas id="myCanvas" width="250" height="500"></canvas>
<br>
<div id="button-box">
        <button class="directional-buttons" id="left-button"><i id="left-fa" class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button class="directional-buttons" id="down-button"><i id="down-fa" class="fa fa-arrow-down" aria-hidden="true"></i></button>
        <button class="directional-buttons" id="right-button"><i id="right-fa" class="fa fa-arrow-right" aria-hidden="true"></i></button>
</div>
<div id="game-over">
    <h1>Game Over</h1>
    <br><br>
    <div id="game-over-div">
        <button onclick="startGame()" class="main-buttons">New Game</button>
        <br><br>
        <button onclick="mainMenu()" class="main-buttons">Main Menu</button>
    </div>
</div>

<div id="instructions">
    <h1>Instructions</h1>
    <h2>Mobile</h2>
    <p>Fast Block Placement: <i class="fa fa-arrow-down" aria-hidden="true"></i><br>Move Shape Right: <i class="fa fa-arrow-right" aria-hidden="true"></i><br>Move Shape Left: <i class="fa fa-arrow-left" aria-hidden="true"></i><br>Rotate Shape: Tap Black Canvas</p>
    <br>
    <h2>Keyboard</h2>
    <p>Fast Block Placement: <i class="fa fa-arrow-down" aria-hidden="true"></i> Key<br>Move Shape Right: <i class="fa fa-arrow-right" aria-hidden="true"></i> Key<br>Move Shape Left: <i class="fa fa-arrow-left" aria-hidden="true"></i> Key<br>Rotate Shape:  <i class="fa fa-arrow-up" aria-hidden="true"></i> Key</p></p>
    <br>
    <div id="instructions-div">
        <button onclick="mainMenu()" class="main-buttons">Main Menu</button>
    </div>
</div>

<script type="text/javascript" src="tetris.js"></script>

</body>
</html>
